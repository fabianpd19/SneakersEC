<body>

    <!-- NAVBAR -->
    <div id="navbar"></div>

    <div class="content d-flex align-items-center justify-content-center content-register">
        <div class="register-container">
            <h2 class="text-center">Registrar Usuario SneakEC</h2>
            <button class="btn btn-outline-primary btn-block mb-3">Registrar con Google</button>
            <form>
                <div class="form-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Nombre Completo">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Password">
                </div>
                <button type="submit" class="btn btn-dark btn-block">Registrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white pt-4 pb-4">
        <div class="container">
            <div class="row">
                <!-- Información de la compañía -->
                <div class="col-md-6 text-right">
                    <img src="img/logo.png" alt="" class="img-fluid" width="40%">
                    <p class="lead py-2" style="font-size: 15px;">Compra los mejores sneakers.</p>
                </div>

                <div class="col-md-6">
                    <h4 class="text-white font-weight-bold">Página</h4>
                    <ul class="list-unstyled">

                        <li class="py-1"><a href="tienda.html" class="text-white">Shop</a></li>
                        <li class="py-1"><a href="soporte.html" class="text-white">Contact</a></li>
                    </ul>
                </div>
