<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakersEC - Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('img/zapas.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1 0 auto;
        }

        .register-container {
            max-width: 400px;
            width: 100%;
            margin: 1rem auto;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            position: relative;
            z-index: 1;
        }

        .footer {
            flex-shrink: 0;
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }

        .navbar-brand {
            margin-right: 1rem;
        }

        .navbar-nav .nav-item .nav-link {
            color: #000;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #007bff;
        }

        .footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer .footer-logo {
            margin-bottom: 0.5rem;
        }

        .footer .footer-nav {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
            margin-bottom: 0.5rem;
        }

        .footer .footer-nav li {
            margin: 0 1rem;
        }

        .footer .footer-nav a {
            color: white;
            text-decoration: none;
        }

        .footer .footer-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="" width="100px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="soporte.html">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content d-flex align-items-center justify-content-center">
        <div class="register-container">
            <h2 class="text-center">Registrar Usuario SneakEC</h2>
            <button class="btn btn-outline-primary btn-block mb-3">Registrar con Google</button>
            <form>
                <div class="form-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Nombre Completo">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Password">
                </div>
                <button type="submit" class="btn btn-dark btn-block">Registrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <img src="img/logo.png" alt="SneakersEC Logo" width="100px">
            </div>
            <ul class="footer-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="soporte.html">Contact</a></li>
            </ul>
            <p>Grupo 3 - Aplicaciones Web</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/91728c998d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.fade-in').each(function (index) {
                $(this).delay(500 * index).animate({ opacity: 1 }, 1000);
            });
        });
    </script>
</body>

</html>
