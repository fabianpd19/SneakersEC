    <script>
        $(document).ready(function () {
            // Agregar la clase visible para los elementos con la clase fade-in
            $(".navbar-fade-in").each(function (i) {
                var element = $(this);
                setTimeout(function () {
                    element.addClass("visible");
                }, 200 * i); // Retraso escalonado para cada elemento
            });
        });
